<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SignUp.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;600&display=swap"
    />
  </head>
  <body>
    <div class="sign-up" id="signUpContainer">
      <div class="sign-up1">Sign Up</div>
      <div class="enter-your-details">
        Enter your details below to create your account and get started
      </div>
      <div class="full-name">Full Name</div>
      <div class="nationality">Nationality</div>
      <div class="password1">Password</div>
      <div class="date-of-birth">Date of Birth</div>
      <div class="email1">Email</div>
      <div class="id-type">ID Type</div>
      <div class="confirm-password">Confirm Password</div>
      <div class="phone-number">Phone Number</div>
      <div class="sign-up-child"></div>
      <div class="sign-up-item"></div>
      <div class="sign-up-inner"></div>
      <div class="sign-up-child1"></div>
      <div class="sign-up-child2"></div>
      <div class="sign-up-child3"></div>
      <div class="sign-up-child4"></div>
      <div class="sign-up-child5"></div>
      <div class="select">Select</div>
      <div class="sign-up-child6"></div>
      <div class="sign-up-child7" id="rectangle9"></div>
      <b class="confirm1">Confirm</b>
      <div class="enter">enter...</div>
      <div class="examplegmailcom">example@gmail.com</div>
      <div class="mmddyy">MM/DD/YY</div>
      <img class="sign-up-child8" alt="" src="./public/rectangle-274@2x.png" />

      <img class="sign-up-child9" alt="" src="./public/rectangle-274@2x.png" />

      <div class="vietnam">VietNam</div>
      <div class="div20">+84</div>
      <img class="down-1-icon" alt="" src="./public/down-1@2x.png" />

      <img class="down-2-icon" alt="" src="./public/down-1@2x.png" />

      <div class="enter1">enter...</div>
      <div class="enter2">enter...</div>
      <div class="cancel1">Cancel</div>
      <div class="already-have-an">Already have an account?</div>
      <b class="login7" id="loginText">Login</b>
      <div class="ellipse-parent15">
        <div class="group-child37"></div>
        <img class="logo-icon22" alt="" src="./public/logo@2x.png" />
      </div>
      <i class="ecw12">ECW</i>
      <div class="sign-up-child10"></div>
    </div>

    <script>
      var rectangle9 = document.getElementById("rectangle9");
      if (rectangle9) {
        rectangle9.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var loginText = document.getElementById("loginText");
      if (loginText) {
        loginText.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var signUpContainer = document.getElementById("signUpContainer");
      if (signUpContainer) {
        signUpContainer.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      </script>
  </body>
</html>
