<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ForgetPassword.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;600&display=swap"
    />
  </head>
  <body>
    <div class="forget-password" id="forgetPasswordContainer">
      <div class="reset-password">Reset Password</div>
      <div class="forget-password-child"></div>
      <div class="forget-password-item"></div>
      <div class="emailphone-number">Email/Phone Number</div>
      <div class="forget-password-inner" id="rectangle2"></div>
      <b class="confirm">Confirm</b>
      <div class="cancel">Cancel</div>
      <div class="ellipse-parent13">
        <div class="group-child35"></div>
        <img class="logo-icon20" alt="" src="./public/logo@2x.png" />
      </div>
      <i class="ecw10">ECW</i>
      <div class="forget-password-child1"></div>
      <img class="back-icon" alt="" src="./public/back@2x.png" id="back" />
    </div>

    <script>
      var rectangle2 = document.getElementById("rectangle2");
      if (rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var back = document.getElementById("back");
      if (back) {
        back.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      
      var forgetPasswordContainer = document.getElementById(
        "forgetPasswordContainer"
      );
      if (forgetPasswordContainer) {
        forgetPasswordContainer.addEventListener("click", function (e) {
          window.location.href = "./Login.html";
        });
      }
      </script>
  </body>
</html>
